services:
    _defaults:
        autoconfigure: true
        autowire: true
        public: true
    
    Dotfiles\Plugins\Composer\Installer:
        alias: composer.installer
        
    composer.installer:
        class: Dotfiles\Plugins\Composer\Installer
        
    composer.listeners.install:
        class: Dotfiles\Plugins\Composer\Listeners\InstallSubscriber
        tags: { name: event_subscriber }
