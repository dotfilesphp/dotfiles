[dotfiles]
install_dir=%%HOME%%/.dotfiles

[composer]
install=false
filename=composer

[bash-it]
install=true
BASH_IT_THEME='atomic'
IRC_CLIENT='irssi'
TODO="t"
GIT_HOSTING='git@git.domain.com'
SCM_CHECK=true
THEME_SHOW_SUDO=true
THEME_SHOW_SCM=true
THEME_SHOW_CLOCK=false
THEME_SHOW_EXITCODE=true
THEME_SHOW_RUBY=false
BASH_IT_AUTOMATIC_RELOAD_AFTER_CONFIG_CHANGE=1

[bash_exports]

[bash_aliases]
