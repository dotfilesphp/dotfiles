language: php

env:
  - DOCKER_CACHE=/var/lib/docker/containers

cache:
  directories:
  - "$HOME/.composer/cache"
  - $DOCKER_CACHE


matrix:
  include:
  - php: '7.1'
  - php: '7.2'
  - php: '7.2'
    env: COVERAGE=yes
  - php: '7.2'
    env: INTEGRATION=yes
    services:
    - docker
  allow_failures:
  - php: '7.2'
    env: COVERAGE=yes
  - php: '7.2'
    env: INTEGRATION=yes
  fast_finish: true

before_install:
- echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- |
  if [[ $COVERAGE != yes ]]; then
    phpenv config-rm xdebug.ini || echo "xdebug not available";
  fi;

install:
- composer install --prefer-dist --no-progress --no-suggest --ansi
- |
  if [[ $INTEGRATION = yes ]]; then
    docker-compose build;
    docker-compose up -d;
    wait 4;
  fi;

script:
- |
  if [[ $INTEGRATION = yes ]]; then
    ./bin/run-behat -fpretty
  elif [[ $COVERAGE = yes  ]]; then
    ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml;
  else
    ./vendor/bin/phpunit;
  fi;

after_script:
- |
  if [[ $COVERAGE = yes ]]; then
      bash <(curl -s https://codecov.io/bash) -s build/logs -f "*.xml";
      wget https://scrutinizer-ci.com/ocular.phar;
      php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml;
  fi;
